<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
	<title>Organiza una fiesta al estilo mexicano</title>

	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" type="text/css" href="./css/casabonita.css" />
	<link rel="stylesheet" type="text/css" href="./css/chicas.css" />
	<script type="text/javascript" src="./js/casabonita.js"></script>

</head>

<body>


	<div id="headerPlasma"></div>
	<div id="headerNero"></div>

	<div id="casa_bonita">
		<!-- INIZIO CASA BONITA -->
		<div id="header">
			<img onclick="home_CB()" src="./css/img/header.png" />
		</div>

		<div id="menu">
			<ul>
				<li>
					<p onclick="platos()">Platos</p>
				</li>
				<li>
					<p onclick="licores()">Licores</p>
				</li>
				<li>
					<p onclick="fiestas()">Fiestas</p>
				</li>
				<li>
					<p style="background:#FF9933;color:#000000;cursor:default">Chicas</p>
				</li>
				<li>
					<p onclick="donde()" style="border-right:none;">Donde</p>
				</li>
			</ul>
		</div>

		<div id="corpoChicas">
			<!-- INIZIO CORPO -->
			<div id="corpoChicasPlasma"></div>
			<h1>VINCI UNA CENA CON LA NOSTRA CHICA BONITA DELLA SETTIMANA!</h1>
			<img src="./css/img/paulina.jpg" />
			<input type="submit" id="inviaNum" value="Clicca e Vinci" onclick="vinciChica()" />
			<input type="text" id="numInserito" placeholder="0" />


		</div><!-- FINE CORPO -->

	</div>
	<!--FINE CASA BONITA -->



	<div id="footerPlasma"></div>
	<div id="footer">
		<p>Mayta Gabriel</p>
	</div>

</body>

</html>
