<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Organiza una fiesta al estilo mexicano</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="./css/casabonita.css" />
    <link rel="stylesheet" type="text/css" href="./css/fiesta.css" />
    <script type="text/javascript" src="./js/casabonita.js"></script>
  </head>

  <body>
    <div id="headerPlasma"></div>
    <div id="headerNero"></div>

    <div id="casa_bonita">
      <!-- INIZIO CASA BONITA -->
      <div id="header">
        <img onclick="home_CB()" src="./css/img/header.png" />
      </div>

      <div id="menu">
        <ul>
          <li>
            <p onclick="platos()">Platos</p>
          </li>
          <li>
            <p onclick="licores()">Licores</p>
          </li>
          <li>
            <p style="background: #ff9933; color: #000000; cursor: default">
              Fiestas
            </p>
          </li>
          <li>
            <p onclick="chicas()">Chicas</p>
          </li>
          <li>
            <p onclick="donde()" style="border-right: none">Donde</p>
          </li>
        </ul>
      </div>

      <div id="corpoLicores">
        <!-- INIZIO CORPO -->
        <div id="corpoLicoresPlasma"></div>
        <h1>ORGANIZZA LA TUA FESTA DA NOI...</h1>
        <h2>PRENOTA SUBITO!</h2>
        <input type="text" id="email" placeholder="Digita la tua email qui" />
        <textarea
          id="messaggio"
          placeholder="Chiedici un preventivo, ti riponderemo al piÃ¹ presto!"
        ></textarea>
        <input type="submit" value="invia" onclick="invia()" />
      </div>
      <!-- FINE CORPO -->
    </div>
    <!--FINE CASA BONITA -->

    <div id="footerPlasma"></div>
    <div id="footer">
      <p>Mayta Gabriel</p>
    </div>
  </body>
</html>
